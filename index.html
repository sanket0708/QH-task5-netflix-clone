<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India - Watch TV Shows Online , Watch Movies Online</title>
</head>
<body>

    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="logo.png" alt="netflix logo">
            <div class="btn-sign-in">Sign In</div>
        </nav>

        <div class="maincontainer">
            <div class="maintitlescontainer">
                <h1 class="maintitle">Unlimited Movies, TV shows and more.</h1>
                <h2 class="mainsubtitle">Watch anywhere.Cancel anytime.</h2>
                <p class="maincalltoaction">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>

            <div class="mainemail">
                <input class="mainemailcontainerinput" type="email" placeholder="Email Address">
                <div class="btn-get-started">Get Started ></div>
            </div>
        </div>
    </div>
    
</body>
</html>
